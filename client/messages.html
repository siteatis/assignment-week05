<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/messages.css" />
    <script type="module" src="./src/messages.js" defer></script>
    <link rel="stylesheet" href="./src/navbar.css" />
    <script type="module" src="./src/navbar.js" defer></script>
    <title>Messages</title>
  </head>
  <body>
    <header></header>
    <h1 id="titel">temp text</h1>
    <main>
      <section id="messages"></section>
      <form id="new-form">
        <fieldset>
          <legend>New Message</legend>
          <label for="user_name">User Name</label>
          <input type="text" name="user_name" required />
          <label for="message">Message</label>
          <textarea name="message" rows="6" required></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
